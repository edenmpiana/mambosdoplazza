    <section class="elements-area mt-30 section-padding-100-0">
        

        <center>
            <div class="contact-form-area">
           
        <h3>Create Account</h3>  
      
        <h:form class="subscribe-form">
          
        
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:inputText id="name" value="#{userBean.newuser.name}" required="true" class="form-control" placeholder="Name">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="name" />
 
              <br></br>
             <br></br>
             
             <p:inputText id="surname" value="#{userBean.newuser.surname}" required="true" class="form-control" placeholder="Surname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="surname" />
 
              <br></br>
             <br></br>
           
            <p:inputText id="username" value="#{userBean.newuser.username}" required="true" class="form-control" placeholder="Username">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" />
 
              <br></br>
             <br></br>
            <p:password id="password" value="#{userBean.newuser.password}"  required="true" class="form-control" placeholder="Password" feedback="true" >
                <f:validateLength minimum="2" />
               
            </p:password>
            <p:message for="password"  />
             <br></br>
             <br></br>
             
             <p:calendar id="data" yearRange="c-100:c" navigator="true"  value="#{userBean.newuser.data_de_nascimento}" mask="true"  pattern="dd/mm/yyyy" placeholder="Date of Birth" class="form-control"/>
            <p:message for="data" />
 
              <br></br>
             <br></br>
             
             <p:inputText id="email" value="#{userBean.newuser.email}" required="true" class="form-control" placeholder="Email" validatorMessage="Invalid Email">
                   <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="email" />
 
              <br></br>
             <br></br>
             
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                
                    <p:outputLabel for="sex" value="Choose the Sex:" />
                <br></br>
                <br> </br>
                <p:selectOneRadio id="sex" value="#{userBean.newuser.sex}">
                    <f:selectItem itemLabel="Male" itemValue="Male" /> 
             
                    
                    <f:selectItem itemLabel="Female" itemValue="Female" />
                </p:selectOneRadio>
             </h:panelGrid>
 
        </h:panelGrid>
        
        <p:commandButton icon="ui-icon-plusthick" type="submit" value="Create" action="#{userBean.addUser()}" class="btn musica-btn m-2"/>  
                 
        <p:commandButton  type="reset"  value ="Reset" class="btn musica-btn btn-2 "/> 
 
</h:form>
  
            </div>
