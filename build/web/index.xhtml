<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">  
<h:head>  
    <h2><center>All User Information</center></h2>  
</h:head>  
<h:body>  
    <h:form>  
        <p:commandButton action="Search?faces-redirect=true" icon="ui-icon-search" value="Search" />  
    </h:form>  
  
    <p:spacer> </p:spacer>  
    <h:form id="form1">  
        <p:dataTable id="dataTable" var="user" paginator="true" rows="5" value="#{userBean.users}">  
            <p:column headerText="Name">  
                <h:outputText value="#{user.name}" />  
            </p:column> 
            <p:column headerText="Surname">  
                <h:outputText value="#{user.surname}" />  
            </p:column> 
            <p:column headerText="Username">  
                <h:outputText value="#{user.username}" />  
            </p:column>
            <p:column headerText="Password">  
                <h:outputText value="#{user.password}" />  
            </p:column> 
            <p:column sortBy="#{user.data_de_nascimento}" headerText="Age">  
                <h:outputText value="#{user.data_de_nascimento}" />  
  
            </p:column>  
  
            <p:column headerText="Sex">  
                <h:outputText value="#{user.sex}" />  
            </p:column> 
             <p:column headerText="Email">  
                 <h:outputText value="#{user.email}" />  
            </p:column> 
        </p:dataTable>  
    </h:form>  
    <h:panelGroup>  
        <h3>Add User Information</h3>  
        <h:form>  
            <p>Name:  
                <p:inputText value="#{userBean.newuser.name}" /></p>  
             <p>Surname:  
             <p:inputText value="#{userBean.newuser.surname}" /></p>  
         <p>Username:  
         <p:inputText value="#{userBean.newuser.username}" /></p>  
         <p>Password:  
         <p:inputText value="#{userBean.newuser.password}" /></p>  
            <p>Date Of Birth:  
            <p:calendar yearRange="c-100:c" navigator="true"  value="#{userBean.newuser.data_de_nascimento}" mask="true"  pattern="dd/mm/yyyy" /> </p>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
                <p>Choose Sex:</p>  
                <p:selectOneMenu label="Sex:" value="#{userBean.newuser.sex}" id="ulist2">  
                    <f:selectItem itemLabel="Select One" itemValue="" />  
                    <f:selectItem itemLabel="Male" itemValue="Male" />  
                    <f:selectItem itemLabel="Female" itemValue="Female" />  
                </p:selectOneMenu>  
            </h:panelGrid>  
             <p>User Email:  
             <p:inputText value="#{userBean.newuser.email}" /></p>  
            <p>  
                <p:commandButton icon="ui-icon-plusthick" update=":form1:dataTable" type="submit" value="add" action="#{userBean.addUser()}" /></p>  
        </h:form>  
    </h:panelGroup>  
</h:body>  
  
</html>
